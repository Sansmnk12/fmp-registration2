<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Workshop Registrations</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg">
  <main class="container">
    <div class="card">
      <div class="logoWrap">
        <img src="./assets/logo.png" alt="Logo" class="logo" />
      </div>

      <h1 class="title">Admin Dashboard</h1>
      <p class="subtitle">Login to view registrations and export Excel.</p>

      <p id="bootMsg" class="msg" style="display:none;"></p>

      <section id="authBox">
        <div class="grid">
          <label class="label">Email</label>
          <input id="adminEmail" class="input" type="email" placeholder="name@email.com" autocomplete="email" />
          <label class="label">Password</label>
          <input id="adminPassword" class="input" type="password" placeholder="••••••••" autocomplete="current-password" />
        </div>

        <div class="row" style="margin-top: 14px;">
          <button id="signupBtn" class="btn secondary" type="button">Register</button>
          <button id="loginBtn" class="btn" type="button">Login</button>
        </div>

        <p id="authMsg" class="msg" style="display:none;"></p>
      </section>

      <section id="dataBox" style="display:none;">
        <div class="row" style="justify-content: space-between; margin-top: 10px;">
          <div class="chip">Logged in as: <span id="me">—</span></div>
          <div class="row">
            <button id="exportBtn" class="btn secondary" type="button" style="display:none;">Export Excel</button>
            <button id="logoutBtn" class="btn ghost" type="button">Logout</button>
          </div>
        </div>

        <p id="dashMsg" class="msg" style="display:none;"></p>

        <div class="tableWrap" style="margin-top: 12px;">
          <table class="table">
            <thead>
              <tr>
                <th>Created</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Team</th>
                <th>Track</th>
                <th>Day</th>
                <th>Workshop</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="regTableBody"></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script defer src="./config.js"></script>
  <script defer src="./admin.js"></script>
</body>
</html>
