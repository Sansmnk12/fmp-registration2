<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • FMP Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Admin</h1>
      <p class="sub">Login, view registrations, export to Excel (CSV).</p>
    </header>

    <section class="card">
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="signup">Register</button>
        <button class="tab" data-tab="dash">Dashboard</button>
      </div>

      <div id="login" class="panel show">
        <div class="row">
          <label>Email</label>
          <input id="login_email" type="email" placeholder="admin@email.com" />
        </div>
        <div class="row">
          <label>Password</label>
          <input id="login_password" type="password" placeholder="••••••••" />
        </div>
        <button id="loginBtn" class="btn" type="button">Login</button>
        <div id="loginMsg" class="msg"></div>
      </div>

      <div id="signup" class="panel">
        <div class="row">
          <label>Email</label>
          <input id="signup_email" type="email" placeholder="admin@email.com" />
        </div>
        <div class="row">
          <label>Password</label>
          <input id="signup_password" type="password" placeholder="Min 6 chars" />
        </div>
        <button id="signupBtn" class="btn" type="button">Register</button>
        <p class="hint">After registering, you must be approved in the admins table.</p>
        <div id="signupMsg" class="msg"></div>
      </div>

      <div id="dash" class="panel">
        <div class="row two">
          <button id="refreshBtn" class="btn secondary" type="button">Refresh</button>
          <button id="exportBtn" class="btn" type="button">Export CSV</button>
        </div>
        <div class="row two">
          <button id="logoutBtn" class="btn ghost" type="button">Logout</button>
          <div id="dashMsg" class="msg"></div>
        </div>
        <div class="tableWrap">
          <table id="table">
            <thead>
              <tr>
                <th>Day</th>
                <th>Workshop</th>
                <th>Time</th>
                <th>Track</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Team</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
