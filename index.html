<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FMP Workshops Registration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <img class="logo" src="logo.png" alt="Logo" />
      <h1>Workshop Registration</h1>
      <p class="sub">Select the day, then choose the session (workshop + time). Capacity: 20 per session.</p>
    </header>

    <section class="card">
      <form id="regForm" class="form">
        <div class="row">
          <label>Full name / الاسم الكامل</label>
          <input id="full_name" required placeholder="Your name" />
        </div>

        <div class="row two">
          <div>
            <label>Email / البريد</label>
            <input id="email" type="email" required placeholder="name@email.com" />
          </div>
          <div>
            <label>Phone / الجوال</label>
            <input id="phone" required placeholder="+966..." />
          </div>
        </div>

        <div class="row">
          <label>Team / الجهة</label>
          <input id="team_name" required placeholder="Company / University..." />
        </div>

        <div class="row">
          <label>Track / المسار</label>
          <select id="track_name" required>
            <option value="">Select track / اختر المسار</option>
            <option>Resource Sustainability</option>
            <option>Smart Technology</option>
            <option>Safety & Security</option>
          </select>
        </div>

        <div class="row">
          <label>Day / اليوم</label>
          <select id="day" required>
            <option value="">Select day / اختر اليوم</option>
            <option value="Day 1">Day 1</option>
            <option value="Day 2">Day 2</option>
          </select>
        </div>

        <div class="row">
          <label>Workshop (with time) / الورشة (مع الوقت)</label>
          <select id="session" required disabled>
            <option value="">Select day first / اختر اليوم أولاً</option>
          </select>
          <div id="spots" class="hint"></div>
        </div>

        <button id="submitBtn" class="btn" type="submit" disabled>Submit / تسجيل</button>
        <div id="msg" class="msg"></div>
      </form>
    </section>

    <footer class="footer">
      <a href="admin.html">Admin login</a>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
